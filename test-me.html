<link rel="import" href="../polymer/polymer.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <tpa-component></tpa-component>

Example:

    <tpa-component>
      <h2>Hello tpa-component</h2>
    </tpa-component>

@demo demo/index.html
-->
<dom-module id="test-me">
  <style>
    :host {
      display: block;
      border: 1px solid blue;
    }
  </style>

  <template>

  </template>

</dom-module>

<script>
(function () {
 'use strict';

 Polymer({
    is: 'test-me',
    properties: {
      amIDefined: {
        type: Boolean,
        notify: true,
        value: true
      }
    },
    ready: function() {
      this.textContent = "is defined: " + this.amIDefined;
    }
 });
})();
</script>
